{% extends "base.html" %}
{% block title %}You Found the Treasure!{% endblock %}

{% block content %}
<div class="alert alert-success" style="text-align: center; font-size: 1.5rem; margin-bottom: 1rem;">
  🎉 Congratulations – you found the hidden treasure! You Win! 🎉
</div>

{% if treasure_image %}
<div style="text-align: center; margin-bottom: 1.5rem;">
  <img src="{{ url_for('static', filename='images/' ~ treasure_image) }}" alt="A glimmering treasure chest"
    style="width: 400px; max-width: 100%; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);" />
</div>
{% endif %}

<div style="text-align: center;">
  <a href="{{ url_for('choice1') }}" class="choice-btn" style="font-size: 1rem; padding: 0.75rem 1.5rem;">
    Play Again
  </a>
</div>
{% endblock %}
