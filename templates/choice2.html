{% extends "base.html" %}
{% block title %}Choice 2: The Lake{% endblock %}

{% block content %}
{% if choice_image %}
<div style="text-align: center; margin-bottom: 1rem;">
  <img src="{{ url_for('static', filename='images/' ~ choice_image) }}" alt="Choice 2 Scene"
    style="max-width: 100%; width: 450px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
</div>
{% endif %}

<h2>You&#39;ve come to a large lake 🏞️</h2>
<p>There is an island in the middle. Do you want to <strong>Swim</strong> or <strong>Wait</strong> for a boat?</p>
<a href="{{ url_for('game_over', reason='trout') }}" class="choice-btn">Swim</a>
<a href="{{ url_for('choice3') }}" class="choice-btn">Wait</a>
{% endblock %}
